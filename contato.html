<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contato</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="Style/style.css">
</head>
	<body class="contato">

		<div id="voltar">
			<a href="index.html">Voltar</a>
		</div>
		
		<div id="conteiner">
			<div id="header">
				<!-- Começo do menu -->
				<div id="menu">
					<ul>
						<li><a href="saibaSobreMim.html" class="saibaSobreMim">Saiba sobre mim</a></li>
						<li><a href="formacao.html" class="formacao">Formação</a></li>
						<li><a href="portifolio.html" class="portifolio">Portifólio</a></li>
						<li><a href="contato.html" class="contato">Contato</a></li>
					</ul>
				</div>
				<!-- Fim do menu -->
			</div>

			<div id="main" class="contato">
				<div class="contato">
					<h2>Fale comigo</h2>
					<form>
						<div class="separado">
							<input type="text" name="fNome" id="fNome" placeholder="Seu nome">
						</div>
						<div class="separado">
							<input type="text" name="fTelefone" id="fTelefone" placeholder="Telefone/celular">
						</div>
						<div class="separado">
							<input type="text" name="fEmail" id="fEmail" placeholder="Email">
						</div>
						<div class="separado">
							<textarea id="fMensagem" rows="4" cols="50" placeholder="Escreva sua mensagem"></textarea>
						</div>
						<div>
							<input type="submit" value="Enviar" id="fEnviar">
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Fim do conteiner -->

		<!-- Começo do Rodapé -->
		<div id="rodape">
			Todas as imagens utilizadas foram retiradas de: <a href="https://pixabay.com/pt/">Pixabay</a> 
		</div>
		<!-- Fim do Rodapé -->
	</body>
</html>
